<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/fe4df253c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="weather-app">
        <h1>Weather App</h1>
        <div class="weather-card">
            <form action="#" class="js-form">
                <label>
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" placeholder="enter your location">
                </label>
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <div class="weather-box">
                <div class="box">
                    <div class="weather-info">
                        <div class="weather">
                            <img src="./assets/clear.png" alt="weather picture">
                            <p class="temperature">30<span>&#8451;</span></p>
                            <p class="description">clear</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <div class="humidity-info">
                            <span>0%</span>
                        </div>
                        <p class="humidity-text">Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <div class="wind-info">
                            <span>0Km/h</span>
                        </div>
                        <p class="wind-text">Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="not-found">
                <div class="box">
                    <img src="./assets/404.png" alt="404 error">
                    <p>Ooops! Location not found!</p>
                </div>

            </div>
        </div>
    </section>
    
</body>
</html>
